header {

.toolbar {

  font-size: 15px;

}
.title {
  text-align:center;
  font-size:25px;
  font-weight: bold;
  animation: firetitle 3s ease infinite;
}
.cloud {
  position: fixed;
  top: 10px;
  width: 50px;
  background-color: white;
  border: 3px solid white;
  border-radius: 30px;
  animation: cloudanimation 10s linear infinite;
}
.cell {
  border:1px black solid;
  padding:10px;
  vertical-align:top;
  border-radius: 10px;
}
@keyframes firetitle {
  0%,100% {color: red;}
  33% {color: green;}
  66% {color: blue;}
}
@keyframes cloudanimation {
  100% {transform: rotate(360deg);}
}

a.button:link, a:visited, a:focus, a:active {text-decoration: none; color: white;}
a.button:hover {text-decoration: none; color: white; background-color: grey;}

a.norm:link, a:visited, a:focus, a:active {text-decoration: underline; color: blue;}
a.norm:hover {text-decoration: underline; color: blue; background-color: transparent; font-weight: bold}


</style>
