<!DOCTYPE html>
<html lang="en">
<head>
<title>Product gov page</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Revolution">
<style>

body {
  color: black;
  font-family: Sans-serif;
  font-size: 18px;
  margin: 10px;
  /*cursor: url("cursors/ezgif.png"), auto;*/
}
header {
  color: white;
  font-size: 30px;
  font-family: "Protest Revolution", sans-serif;
  text-align: center;
  padding: 20px;
  background-color: firebrick;
}

.main {
  align: center;
  padding: 20px;
  margin: 40px;
  border: 2px solid black;
  background-color: white;
  color: black;
  border-radius: 25px;
}
.button {
  align: left;
  margin: 0px;
  border: 0px solid black;
  width: 300px;
  padding: 12px;
  text-align: center;
  text-color: white;
  font-size: 15px;
  background-color: darkred;
}
.title {
  text-align:center;
  font-size:25px;
  font-weight: bold;
  animation: firetitle 3s ease infinite;
}
.cloud {
  position: fixed;
  top: 10px;
  width: 50px;
  background-color: white;
  border: 3px solid white;
  border-radius: 30px;
  animation: cloudanimation 10s linear infinite;
}
.cell {
  border:1px black solid;
  padding:10px;
  vertical-align:top;
  border-radius: 10px;
}
@keyframes firetitle {
  0%,100% {color: red;}
  33% {color: green;}
  66% {color: blue;}
}
@keyframes cloudanimation {
  100% {transform: rotate(360deg);}
}

a.button:link, a:visited, a:focus, a:active {text-decoration: none; color: white;}
a.button:hover {text-decoration: none; color: white; background-color: grey;}

a.norm:link, a:visited, a:focus, a:active {text-decoration: underline; color: blue;}
a.norm:hover {text-decoration: underline; color: blue; background-color: transparent; font-weight: bold}


</style>
</head>
<body>
