<!DOCTYPE html>
<html lang="en">
<head>
<title>Product gov page</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Revolution">
<style>

body {
  color: black;
  font-family: Sans-serif;
  font-size: 18px;
  margin: 0px;
  /*cursor: url("cursors/ezgif.png"), auto;*/
}
header {
  color: white;
  font-size: 30px;
  font-family: "Protest Revolution", sans-serif;
  text-align: center;
  padding: 20px;
  background-color: firebrick;
}

.greySec {
  border: 0px solid black;
  margin: 0px;
  padding: 0px;
  display: flex;
  justify-content: space-around;
  background-color: dary-grey;
  color: white;
}
.mainSec {
  border: 0px solid black;
  margin: 20px;
  padding: 0px;
  display: flex;
}
.button {
  align: left;
  margin: 0px;
  border: 0px solid black;
  width: 300px;
  padding: 12px;
  text-align: center;
  text-color: white;
  font-size: 15px;
  background-color: darkred;
}
.title {
  text-align:center;
  font-size:25px;
  font-weight: bold;
  animation: firetitle 3s ease infinite;
}
.cloud {
  position: fixed;
  top: 10px;
  width: 50px;
  background-color: white;
  border: 3px solid white;
  border-radius: 30px;
  animation: cloudanimation 10s linear infinite;
}
@keyframes firetitle {
  0%,100% {color: red;}
  33% {color: green;}
  66% {color: blue;}
}
@keyframes cloudanimation {
  100% {transform: rotate(360deg);}
}

a.button:link, a:visited, a:focus, a:active {text-decoration: none; color: white;}
a.button:hover {text-decoration: none; color: white; background-color: grey;}

a.norm:link, a:visited, a:focus, a:active {text-decoration: underline; color: blue;}
a.norm:hover {text-decoration: underline; color: blue; background-color: transparent; font-weight: bold}


</style>
</head>
<body>



<div class="greySec">
  <p style="width:10%;">GOV LOGO</p>
  <p>AAAA government</p>
  <p>Hello World!</p>
</div>

<div class="mainSec">
  <div>
      <h1>The product page</h1>
      <br>
      <br>
      Reasons is good:<br>
      &emsp;- Very cool<br>
      &emsp;- Works well<br>
      &emsp;- not bad<br>
      <br>
  </div>
</div>

<div class="greySec">
  <p style="width:10%;">Terms of use</p>
  <p style="width:10%;">Privacy</p>
  <p style="width:10%;">About this website</p>
  <p></p>
</div>

</body>
</html>
